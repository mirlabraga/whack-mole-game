<!DOCTYPE html>
<html>

<head>

  <head>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
  </head>
  <script src="../js/config.js" type="text/javascript"></script>
  <script src="../js/whackGame.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Whack Mole Game</title>
</head>

<body style="width:100%; background-color: rgb(216, 227, 218); height: 100%;">

  <div style="background-color:#e5e5e6;padding:15px;text-align:center;">
    <p>scores: <span id="scores" style="color:red">0</span> point(s)</p>
    <p>timeout: <span id="timeout" style="color:red">red</span> second(s)</p>
  </div>

  <div style="overflow:auto">

    <div class="menu">
      <a href="#" onclick="startGame(event)">Start</a>
      <a href="#" onclick="stopGame()">Stop</a>
      <a href="#" onclick="resetGame()">Reset</a>
      <a href="#" onclick="alert(`${messages.help}`)">Help</a>
    </div>

    <div id="game">
      <table>
        <tbody>
          <tr>
            <td data-label="column1"><img id="img1" src="../images/hole.png" onclick="addPoint()" /></td>
            <td data-label="column2"><img id="img2" src="../images/hole.png" onclick="addPoint()" /></td>
            <td data-label="column3"><img id="img3" src="../images/hole.png" onclick="addPoint()" /></td>
          </tr>
          <tr>
            <td scope="row" data-label="column1"><img id="img4" src="../images/hole.png" onclick="addPoint()" /></td>
            <td data-label="column2"><img id="img5" src="../images/hole.png" onclick="addPoint()" /></td>
            <td data-label="column3"><img id="img6" src="../images/hole.png" onclick="addPoint()" /></td>
          </tr>
          <tr>
            <td scope="row" data-label="column1"><img id="img7" src="../images/hole.png" onclick="addPoint()" /></td>
            <td data-label="column2"><img id="img8" src="../images/hole.png" onclick="addPoint()" /></td>
            <td data-label="column3"><img id="img9" src="../images/hole.png" onclick="addPoint()" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
